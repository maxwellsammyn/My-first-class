<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FORMS</title>
  <style>
    label{
      font-family: "ui-rounded";
      background-color: blue;
      alignment: center;
      padding: 20;
      box-sizing: border-box;
      color: black;
    ;
    }
    input{
      background-color: white;
    }
    h2{
      alignment: center;
      text-decoration-color: #5040e0;
    }
  </style>
</head>
<body>
<h2>Student registration form</h2>
<form action="about%20us.html"method="get">
  <label for="fname">full name</label>
  <input type="text"id="fname"placeholder="Enter your name"><br>
  <label for="email">email address</label>
  <input type="email"id="email"placeholder="Enter your email"><br>
  <label for="simu">phone number</label>
  <input type="text"id="simu"placeholder="Enter your phone number"><br>
  <label for="dob">date of birth</label>
  <input type="date"id="dob"><br>
  <label for="male">male</label>
  <input type="radio"id="male"name="gender"><br>
  <label for="female">female</label>
  <input type="radio"id="female"name="gender"><br>
  <label for="course">course taken</label>
  <select name="course" id="course">
    <option value="javascript"></option>
    <option value="python">python</option>
    <option value="cyber security">cyber security</option>
    <option value="html">html</option>
    <option value="full stack">full stack</option>
    <option value="mobile">mobile</option>
  </select><br>
  <label for="image">upload picture</label>
  <input type="file"id="file"><br>
  <label for="password">password</label>
  <input type="password"id="password"name="nenosiri" placeholder="Enter your password"><br>
  <input type="submit"value="register here !!!">
</form>


</body>
</html>
